<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<script src="./javascript/dummy.js"></script>
<body class="fondo">
    <div class="container">
        <div class="centrar">
            <nav class="navegador">
                <a href="./paginas/form-alquileres.html">ALQUILERES</a>
                <a href="./paginas/form-registro.html">REGISTROS</a>
            </nav>
            <div class="row justificado bg-warning-subtle">
                <div class="col-md-12">
                    <br>
                    <h4>Formulario de Búsqueda de Películas</h4>
                    <form>
                        <label for="nombre-peli" class="form-label espaciado">Título de la película</label>
                        <input type="text" class="form-control" id="nombre-peli">
                        <label for="categoria" class="form-label espaciado">Seleccionar categoría</label>
                        <select name="categoria" id="categoria" class="form-select">
                            <option value="op1">Acción</option>
                            <option value="op2">Comedia</option>
                            <option value="op3">Romance</option>
                        </select>
                        <button type="button" class="btn btn-primary espaciado" onclick="MostrarT()">Enviar</button>
                    </form>
                    <table class="tablita" id="tablitaID">
                        <thead>
                            <th>
                                Título
                            </th>
                            <th>
                                Duración
                            </th>
                            <th>
                                Categoría
                            </th>
                            <th>
                                Descripción
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    Kung-Fu Panda
                                </td>
                                <td>
                                    90 minutos
                                </td>
                                <td>
                                    Acción
                                </td>
                                <td>
                                    Un panda aprende Kung-Fu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</html>
