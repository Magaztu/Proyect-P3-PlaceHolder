<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles.css">
</head>
<script src="./../javascript/dummy.js"></script>
<body class="fondo">
    <div class="container">
        <div class="centrar">
            <nav class="navegador">
                <a href="./form-alquileres.html">ALQUILERES</a>
                <a href="./../index.html">PELICULAS</a>
            </nav>
            <div class="row justificado bg-warning-subtle">
                <div class="col-md-12">
                    <br>
                    <h4>Formulario de Registro de Cliente</h4>
                    <form>
                        <label for="nombre-customer" class="form-label espaciado">Nombre</label>
                        <input type="text" class="form-control" id="nombre-customer">
                        <label for="apellido-customer" class="form-label espaciado">Apellido</label>
                        <input type="text" class="form-control" id="apellido-customer">
                        <label for="mail-customer" class="form-label espaciado">Correo Electrónico</label>
                        <input type="mail" class="form-control" id="mail-customer">
                        <label for="direccion" class="form-label espaciado">Seleccionar categoría</label>
                        <select name="direccion" id="direccion" class="form-select">
                            <option value="op1">Alborada</option>
                            <option value="op2">Sauces</option>
                            <option value="op3">Los Ceibos</option>
                        </select>
                        <button type="submit" class="btn btn-warning espaciado" onclick="MensajeR()">Registrar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
